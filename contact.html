<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@100;200;300;400;500;531;600;700;800;900&family=Lobster&family=Montserrat:wght@1,500;600;700&family=Oxygen:wght@300;400;700&family=Raleway:ital,wght@0,100;0,500;1,400;1,500&family=Roboto:ital,wght@0,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  <title>Feedback</title>

<style>

/* nav */

* {
	box-sizing: border-box;
}
body {
	font-family: 'Montserrat', sans-serif;
	line-height: 1.6;
	margin: 0;
	min-height: 100vh;
}
ul {
  margin: 0;
  padding: 0;
  list-style: none;
}


h2,
h3,
a {
	color: #34495e;
}

a {
	text-decoration: none;
}



.logo {
	margin: 0;
	font-size: 1.45em;
}

.main-nav {
	margin-top: 5px;

}
.logo a,
.main-nav a {
	padding: 10px 15px;
	text-transform: uppercase;
	text-align: center;
	display: block;
}

.main-nav a {
	color: #34495e;
	font-size: .99em;
}

.main-nav a:hover {
	color: #718daa;
}



.header {
	padding-top: .5em;
	padding-bottom: .5em;
	border: 1px solid #a2a2a2;
	background-color: #f4f4f4;
	-webkit-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
	-moz-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
	box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
}


/* ================================= 
  Media Queries
==================================== */




@media (min-width: 769px) {
	.header,
	.main-nav {
		display: flex;
	}
	.header {
		flex-direction: column;
		align-items: center;
    	.header{
		width: 80%;
		margin: 0 auto;
		max-width: 1150px;
	}
	}

}

@media (min-width: 1025px) {
	.header {
		flex-direction: row;
		justify-content: space-between;
	}

}

/* nav end */
  .contact-section .card {
  width: 340px;
  height: 400px;
  margin-bottom: 2rem;
  }
  .contact-section .card .card-body .card-title {
    font-size: 2.4rem;
    font-family: 'Raleway', sans-serif;
    color: #4d4d4d;
    font-size: 26px;
    font-weight: 500;
    text-align: center;
    text-transform: initial;
    position: relative;
  }
  .contact-section .card .card-body form label{
    font-size: .9rem!important;
    font-family: 'Raleway', sans-serif;
    color: #4d4d4d;
    font-weight: 500;
    text-align: center;
    text-transform: initial;
    position: relative;
}
  .contact-section .card .card-body form input, textarea {
    width: 280px;
    background-color: #ffffff!important;
}

  .card-button .submit-btn {
    color: white;
    background: green;
    
  }
  .opening-hours h3 {
    font-size: 2rem!important;
    font-family: 'Raleway', sans-serif;
    color: #4d4d4d;
    font-weight: 500;
    text-transform: initial;
    position: relative;
  }
  .opening-hours h6 {
    font-size: 1.2rem!important;
    font-family: 'Raleway', sans-serif;
    color: #4d4d4d;
    font-weight: 500;
    text-transform: initial;
    position: relative;
  }

.page-footer .footer-socials {
  background-color: #004d4d;
}
.page-footer .footer-copyright {
  background-color: #003333;
}

@media (max-width: 576px) {
  .clients-title {
   font-size: 20px;
  }
  .contact-section .card {
  width: 320px;
  height: 390px;
  position: relative;
  }
  .contact-section .card .card-body form input, textarea {
    width: 210px;
    background-color: #f2f2ff!important;
}
.opening-hours h3 {
    font-size: 1.2rem!important;
    font-family: 'Raleway', sans-serif;
    color: #4d4d4d;
    font-weight: 500;
    text-transform: initial;
    text-align: center;
  }
  hr {
    width: 100px;
    text-align :start;
  }
  .opening-hours h6 {
    font-size: .9rem!important;
    font-family: 'Raleway', sans-serif;
    color: #4d4d4d;
    font-weight: 500;
    text-align: center;
  }

}

</style>
</head>
<body>

  <header class="header">
		<h1 class="logo"><a href="index.html">Agriculture</a></h1>
      <ul class="main-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="factories.html">Factories</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
	</header>

    <div class="container">
    <h1 class="h1-responsive clients-title text-center shadow-sm py-2">Talk to us</h1>

    <div class="contact-section">
        <div class="row">

            <div class="col-sm-6">
                <div class="card align-items-center" >
                    <div class="card-body py-2">
                        <div class="card-title py-2">
                            <h4 class="h4-responsive">Feedback</h4>
                        </div>
                         <form class="comment-form py-2" action="">
                      <div class="form-group py-2">
                          <label for="name"><span class="sr-only">Name</span></label>
                          <input type="text" placeholder="Name" id="name" required>
                      </div>
                      <div class="form-group py-2">
                          <label for="email"><span class="sr-only">Email:</span></label>
                          <input type="email" placeholder="Email" id="email" required>
                      </div>
                      <div class="form-group py-2">
                          <label for="text-area"><span class="sr-only"> suggestion</span></label>
                         <textarea name="textarea" placeholder="Give suggestion..." id="textarea" cols="23" rows="3" required></textarea>
                      </div>
                      <div class="card-button">
                         <button type="submit" class="btn btn-lg submit-btn">Submit</button>
                      </div>
                     
                  </form>
                    </div>
        
                </div>
            </div>
        
                <div class="col-sm-6 opening-hours">
                  <div class="container">

                    <h3 class="h3-responsive py-2 mx-2">Opening Hours</h3>
                    <hr>
                    <div class="content py-2 mx-2">
                  <h6 class="h6-responsive"><span><i class="fa fa-clock-o" aria-hidden="true"></i> </span> Monday-Friday: 08:00-16:00</h6>
                  <h6 class="h6-responsive"><span><i class="fa fa-clock-o" aria-hidden="true"></i> </span> Weekends: 09:00-13:00</h6>
                  <h6 class="h6-responsive"><span><i class="fa fa-clock-o" aria-hidden="true"></i> </span> Public Holidays: 10:00-16:00</h6>
                    </div>

                    <div class="socials py-2 mx-2">
                      <h3 class="h3-responsive">Get in touch with us</h3>
                      <hr>
                      <h6 class="h6-responsive"><span> <i class="fa fa-envelope" aria-hidden="true"></i> </span>farmzone@gmail.com</h6>
                      <h6 class="h6-responsive"><span> <i class="fa fa-phone" aria-hidden="true"></i> </span>(016) 234 5678</h6>
                      <h6 class="h6-responsive"><span> <i class="fa fa-home" aria-hidden="true"></i> </span>Saurastra,Kathiyavad<br>India</h6>
                    </div>

   <div class="social py-3 text-center text-black" style="cursor: pointer;">
      <i class="fa fa-facebook fa-2x mx-1" aria-hidden="true"></i>

     <i class="fa fa-twitter fa-2x mx-1" aria-hidden="true"></i>

    <i class="fa fa-instagram fa-2x mx-1" aria-hidden="true"></i>
     <i class="fa fa-home fa-2x mx-1" aria-hidden="true"></i>


  </div>

                  </div>
                </div>
   
    </div>
  

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
 
</body>
</html>
